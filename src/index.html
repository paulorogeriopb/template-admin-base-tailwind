<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <base href="/src/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />

    <title>Nimbus</title>
  </head>

  <body class="bg-login">
    <div class="card-login">
      <div class="logo-wrapper-login">
        <!--<a href="index.html">
          <img
            src="../public/logo-define-500x500_v3.png"
            alt="Logo"
            class="logo-login"
          />
        </a> -->
        <h1 class="title-logo">Nimbuns</h1>
      </div>

      <h1 class="title-login">Área Restrita</h1>

      <form action="#" method="POST" class="mt-4">
        <!-- Campo e-mail -->
        <div class="form-group-login">
          <label for="email" class="form-label-login">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o e-mail"
            class="form-input-login"
          />
        </div>

        <!-- Campo senha -->
        <div class="form-group-login">
          <label for="password" class="form-label-login">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a senha"
            class="form-input-login"
          />
        </div>

        <!-- Link para recuperação de senha e botão de login -->
        <div class="btn-group-login">
          <a href="auth/recover-password.html" class="link-padrao"
            >Esqueceu a senha?</a
          >
          <!-- <button type="submit" class="btn-primary">Acessar</button> -->
          <a href="adm/dashboard.html" class="btn-primary-md">Acessar</a>
        </div>

        <div class="mt-4 text-center">
          <a href="auth/new-user.html" class="link-padrao">Criar nova conta!</a>
        </div>

        <!-- Informações de login -->
        <!-- <div class="mt-4 text-center text-sm text-gray-600">
                <p>Usuário: cesar@celke.com.br</p>
                <p>Senha: 123456A#</p>
             </div> -->
      </form>
    </div>

    <script src="../public/js/custom_login.js"></script>
  </body>
</html>
