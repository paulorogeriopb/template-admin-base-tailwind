<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <base href="/src/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />

    <title>Celke</title>
  </head>

  <body class="bg-login">
    <div class="card-login">
      <div class="logo-wrapper-login">
        <a href="index.html">
          <!--<a href="index.html">
          <img
            src="../public/logo-define-500x500_v3.png"
            alt="Logo"
            class="logo-login"
          />
        </a> -->
          <h1 class="title-logo">Nimbuns</h1>
        </a>
      </div>

      <h1 class="title-login">Novo Usuário</h1>

      <form action="#" method="POST" class="mt-4">
        <!-- Campo nome -->
        <div class="form-group-login">
          <label for="name" class="form-label-login">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nome completo"
            class="form-input-login"
          />
        </div>

        <!-- Campo e-mail -->
        <div class="form-group-login">
          <label for="email" class="form-label-login">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Melhor e-mail"
            class="form-input-login"
          />
        </div>

        <!-- Campo senha -->
        <div class="form-group-login">
          <label for="password" class="form-label-login">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a senha"
            class="form-input-login"
          />
        </div>

        <!-- Link para página de login e botão cadastrar novo usuário -->
        <div class="btn-group-login">
          <a href="index.html" class="link-padrao">Login</a>
          <button type="submit" class="btn-primary-md">Cadastrar</button>
        </div>
      </form>
    </div>

    <script src="../public/js/custom_login.js"></script>
  </body>
</html>
